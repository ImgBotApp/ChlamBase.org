<div style="overflow:auto"   class="box">
    <uib-tabset active="active">
        <uib-tab  index="1" heading="Molecular Function">
            <gene-ontology goclass="$ctrl.mf" data="$ctrl.molfunc"></gene-ontology>
        </uib-tab>
        <uib-tab index="2" heading="Biological Process">
            <gene-ontology goclass='$ctrl.bp' data="$ctrl.bioproc"></gene-ontology>
        </uib-tab>
        <uib-tab index="3" heading="Cellular Component">
            <gene-ontology goclass='$ctrl.cc' data="$ctrl.cellcomp"></gene-ontology>
        </uib-tab>
        <uib-tab index="4" heading="Operon">
            <operon-annotations data="$ctrl.opData"></operon-annotations>
        </uib-tab>
        <uib-tab index="5" heading="Reaction">
            <reaction></reaction>
        </uib-tab>
        <uib-tab index="6" heading="Mutant">
            <mutant></mutant>
        </uib-tab>
        <uib-tab index="7" heading="Genomic Positon">
            <genomic-position></genomic-position>
        </uib-tab>
        <uib-tab index="8" heading="InterPro"><inter-pro data="$ctrl.ipData" ></inter-pro></uib-tab>
    </uib-tabset>
