<h4>Reticulate Body Expression Timing</h4>
<span ng-class="{'label-success': $ctrl.data.RB_EXPRESSION_TIMING == 'Constitutive', 'label-default': $ctrl.data.RB_EXPRESSION_TIMING != 'Constitutive'}" class="label">Constitutive</span>
<span ng-class="{'label-success': $ctrl.data.RB_EXPRESSION_TIMING == 'Early', 'label-default': $ctrl.data.RB_EXPRESSION_TIMING != 'Early'}" class="label">Early</span>
<span ng-class="{'label-success': $ctrl.data.RB_EXPRESSION_TIMING == 'Mid', 'label-default': $ctrl.data.RB_EXPRESSION_TIMING != 'Mid'}" class="label">Mid</span>
<span ng-class="{'label-success': $ctrl.data.RB_EXPRESSION_TIMING == 'Late', 'label-default': $ctrl.data.RB_EXPRESSION_TIMING != 'Late'}" class="label">Late</span>
<span ng-class="{'label-success': $ctrl.data.RB_EXPRESSION_TIMING == 'Mid_Late', 'label-default': $ctrl.data.RB_EXPRESSION_TIMING != 'Mid_Late'}" class="label">Mid_Late</span>
<span ng-class="{'label-success': $ctrl.data.RB_EXPRESSION_TIMING == 'Very_Late', 'label-default': $ctrl.data.RB_EXPRESSION_TIMING != 'Very_Late'}" class="label">Very_Late</span>
