<div class="container-fluid">
    <div class="row">
        <div class="col-md-12 wg-header" style="padding: 5px 15px 5px 15px">

            </div>
        </div>
    </div>
    <div class="row" style="height: 30%">
        <div class="col-md-3">
            <organism-view org="$ctrl.currentOrg" taxid="$ctrl.currentOrg.taxid"></organism-view>

        </div>

            <annotations-view uniprot="$ctrl.currentGene.uniprot" entrez="$ctrl.currentGene.entrez" ></annotations-view>

    <div class="row" style="height: 10%">
        <div class="col-md-12">
            <div class="footer"></div>
