<table ng-table="$ctrl.tableParams" class="table">
    <tr>
        <td title="'Chromosome Accession'">
            {{$ctrl.data.refseqGenome }}
        </td>
        <td title="'Genomic Start'">
            {{$ctrl.data.genStart }}
        </td>
        <td title="'Genomic End'">
            {{$ctrl.data.genEnd}}
        </td>
        <td title="'Strand'">
            {{ $ctrl.data.strand | convertStrand }}
        </td>
        <td title="'Reference'">
            <!-- Button trigger modal -->
            <button type="button" class="btn btn-xs" data-toggle="modal"
                    data-target="#geneRef">
                Open Ref
            </button>
            <!-- Modal -->
            <div class="modal" id="geneRef" tabindex="-1"
                 role="dialog"
                 aria-labelledby="refModalTitle"
                 aria-hidden="true">
                <div class="modal-dialog" role="document">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title" id="refModalTitle"><strong>Genomic Position</strong></h5>
                            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                <span aria-hidden="true">&times;</span>
                            </button>
                        </div>
                        <div class="modal-body">
                            <h4>Stated in: </h4> <a target="_blank" href="http://www.ncbi.nlm.nih.gov/gene/?term={{$ctrl.data.entrez}}">NCBI Gene Database</a><br/>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                        </div>
                    </div>
                </div>
            </div>
        </td>
    </tr>
</table>
