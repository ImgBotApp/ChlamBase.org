<table ng-table="$ctrl.tableParams" class="table">
    <tr>
        <td title="'Gene Name'">
            <strong>{{$ctrl.data.geneLabel }}</strong>
        </td>
        <td title="'Locus Tag'">
            <strong>{{$ctrl.data.locusTag }}</strong>
        </td>
        <td title="'Aliases'">
           {{$ctrl.data.geneAliases | list2CSV}}
        </td>
        <td title="'Chromosome'">
            {{$ctrl.data.refseqGenome }}
        </td>
        <td title="'Genomic Start'">
            {{$ctrl.data.genStart }}
        </td>
        <td title="'Genomic End'">
            {{$ctrl.data.genEnd}}
        </td>
        <td title="'Strand'">
            {{ $ctrl.data.strand | convertStrand }}
        </td>
    </tr>
</table>
