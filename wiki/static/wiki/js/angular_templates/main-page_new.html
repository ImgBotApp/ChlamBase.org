<style>
    body {
        padding-top: 40px;
    }

    .container-fluid {
        /*height: 100%;*/
        padding-top: 30px;
        padding-bottom: 30px;

    }

    .navbar-custom {
        background-color: #385d94;
        color: whitesmoke;
    }

    #jbrowse-div {
        resize: vertical;
        overflow: auto;
    }

</style>
<nav class="navbar navbar-custom navbar-fixed-top">
    <div class="row" style="padding: 10px"><!-- Brand and toggle get grouped for better mobile display -->
        <div class="col-md-2" style="padding-left: 15px">
            <a style="color: whitesmoke" href="/"><h4>ChlamBase</h4></a>
        </div>
        <!-- Collect the nav links, forms, and other content for toggling -->
        <div class="col-md-5"></div>
        <div class="col-md-3 form-inline">
            <organism-form orgs="$ctrl.orgList"></organism-form>
        </div>
        <div class="col-md-2" style="padding-right: 15px">
            <oauth-view style="float:right"></oauth-view>
        </div>
    </div>
</nav>
<div class="container-fluid" style="color:#385d94">
    <div class="row">
        <div class="col-md-1">
        </div>
        <div class="col-md-10">
            <div class="panel panel-info">
                <div class="panel-heading">
                    <form class="form-inline" style="padding: 5px;  margin-bottom: 5px">
                        <div class="form-group">
                            <gene-form taxid="$ctrl.currentTaxid"></gene-form>
                        </div>
                        <div class="form-group">
                            <keyword-form></keyword-form>
                        </div>
                    </form>
                </div>
                <div class="panel-body">
                    <div class="panel">

                        <a style="color: #385d94; margin-bottom: 5px;width:100%"
                           href="/organism/{{ $ctrl.currentTaxid }}"
                           tooltip-placement="right" uib-tooltip="Click to return to genome level"
                           class="btn btn-default">
                            <organism-view org="$ctrl.currentOrg" taxid="$ctrl.currentOrg.taxid"></organism-view>
                        </a>

                        <div id="jbrowse-div" style="height: 400px; border: solid #99c2ff 3px; border-radius: 3px ">
                            <jbrowse-view ng-if="$ctrl.currentGene.entrez" entrez="$ctrl.currentGene.entrez"
                                          gene="$ctrl.currentGene"
                                          taxid="$ctrl.currentOrg.taxid"></jbrowse-view>
                        </div>

                        <genomic-position data="$ctrl.currentGene"></genomic-position>

                    </div>
                    <div style="padding: 20px 30px 5px 30px;">

                        <annotations-view annotations="$ctrl.annotations" data="$ctrl.currentGene"></annotations-view>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-md-1">
        </div>
    </div>
</div>
