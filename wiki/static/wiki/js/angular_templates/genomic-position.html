<table ng-table="$ctrl.tableParams" class="table">
    <tr>
        <td title="'Gene Name'">
            <strong>{{$ctrl.data.geneLabel }}</strong>
        </td>
        <td title="'Chromosome Accession'">
            {{$ctrl.data.refseqGenome }}
        </td>
        <td title="'Genomic Start'">
            {{$ctrl.data.genStart }}
        </td>
        <td title="'Genomic End'">
            {{$ctrl.data.genEnd}}
        </td>
        <td title="'Strand'">
            {{ $ctrl.data.strand | convertStrand }}
        </td>
    </tr>
</table>
